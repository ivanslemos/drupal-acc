logout_redirect.config_form:
  path: '/admin/config/logout/redirect/settings'
  defaults:
    _form: '\Drupal\logout_redirect\Form\LogoutBackConfigForm'
    _title_callback: '\Drupal\logout_redirect\Form\LogoutBackConfigForm::pageTitle'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
